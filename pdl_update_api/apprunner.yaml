version: 1.0
runtime: dotnet6
build:
  commands:
    build:
      - dotnet restore
      - dotnet publish -c Release -o /app/publish
run:
  runtime-version: 6.0.0
  command: dotnet /app/publish/api.dll
  network:
    port: 3002
    env: PORT
  env:
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
